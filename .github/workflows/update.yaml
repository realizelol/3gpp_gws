name: Update 3GPP Mobile Gateways

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "00 1 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout the repo
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Set up Python
        uses: actions/setup-python@main
        with:
          python-version: '3.x'
          check-latest: true
      - name: Install Python dependencies
        run: |
          pip3 install requests pandas dnspython
      - name: Create Dirs and Files.
        run: |
          [[ -d backups ]] || mkdir backups; \
          [[ -d domains ]] || mkdir domains; \
          [[ -d scripts ]] || mkdir scripts; \
          [[ -d ipv4 ]] || mkdir ipv4; \
          [[ -d ipv6 ]] || mkdir ipv6; \
          [[ -f all_domains.txt ]] || touch all_domains.txt; \
          [[ -f _dns_errors.txt ]] && rm -f _dns_errors.txt; \
          [[ -f _dns_errors.txt ]] || touch _dns_errors.txt
      - name: Create Backup.
        run: |
          curl -s https://mcc-mnc.net/mcc-mnc.csv > /tmp/mcc-mnc.csv; \
            if [[ $(grep -c ".*" /tmp/mcc-mnc.csv) -gt 100 ]]; then mv /tmp/mcc-mnc.csv backups/mcc-mnc.csv; fi
      - name: Generate outputs
        run: python3 scripts/resolve.py
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d - %H:%M:%S')" >> $GITHUB_OUTPUT
      - name: Upload Stuff to GitHub via https://github.com/stefanzweifel/git-auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          file_pattern: '*.txt *.csv'
          disable_globbing: true
          commit_message: Update 3GPP Lists - ${{ steps.date.outputs.date }}
